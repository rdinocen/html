<script type="text/javascript">
  $(document).ready(function() {

  <div class="code">

    <div class="code-snippet">
      <pre><code class="js">$('#onlyHeaderTable').dragtable({maxMovingRows:1});</code></pre>
    </div>
  </div>
  <div class="demo">

      <table id="onlyHeaderTable" class="sar-table draggable">>

</div>
